<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Technical 3</title>
    <link rel="stylesheet" href="tech3.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div >
                <input type="text" id="display" class="displayAnswer" readonly>
                
            </div>
            <div class="buttonContainer">
                <table>
                    <tr>
                        <th><button id="clear">C</button></th>
                        <th><button id ="backspace"><</button></th>
                        <th><button id="division">/</button></th>
                        <th><button id="multiplication">x</button></th>
                    </tr>
                    <tr>
                        <th><button >7</button></th>
                        <th><button>8</button></th>
                        <th><button>9</button></th>
                        <th><button id="subtraction">-</button></th>
                    </tr>
                    <tr>
                        <th><button>4</button></th>
                        <th><button>5</button></th>
                        <th><button>6</button></th>
                        <th><button id="addition">+</button></th>
                    </tr>
                    <tr>
                        <th><button>1</button></th>
                        <th><button>2</button></th>
                        <th><button>3</button></th>
                        <th rowspan="2"><button id="equals" style="height: 100%">=</button></th>
                    </tr>
                    <tr>
                        <th colspan="2"><button style="width: 100%">0</button></th>
                        <th><button id="decimal">.</button></th>
                    </tr>
                </table>
                

            </div>
        </div>
    </div>
    <script src="tech3.js"></script>
</body>
</html>
